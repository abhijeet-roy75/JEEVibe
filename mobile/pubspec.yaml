name: jeevibe_mobile
description: JEEVibe Snap & Solve POC - iOS Flutter App
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # Network
  http: ^1.1.2
  http_parser: ^4.0.2
  
  # LaTeX Rendering
  flutter_math_fork: ^0.7.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Internationalization (structure for future)
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  image_cropper: ^11.0.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/images/priya_maam.jpeg

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/JEEVibeLogo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/JEEVibeLogo.png"

