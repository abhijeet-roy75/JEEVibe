name: jeevibe_mobile
description: JEEVibe Snap & Solve POC - iOS Flutter App
publish_to: 'none'
version: 1.0.1+100

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # Network
  http: ^1.1.2
  http_parser: ^4.0.2
  
  # LaTeX Rendering - using git main for Flutter 3.27+ compatibility
  flutter_math_fork:
    git:
      url: https://github.com/simpleclub-extended/flutter_math_fork.git
      ref: main
  
  # SVG Rendering
  flutter_svg: ^2.0.9
  
  # HTML Rendering
  flutter_html: 3.0.0-beta.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Internationalization (structure for future)
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  image_cropper: 8.0.2
  google_fonts: ^6.2.1

  # Charts
  fl_chart: ^0.68.0

  # Confetti Animation
  confetti: ^0.7.0

  # Firebase - Updated to latest versions for Xcode 26.1.1 compatibility
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.7
  firebase_analytics: ^11.3.7
  firebase_crashlytics: ^4.1.5
  firebase_messaging: ^15.0.0
  
  # Authentication
  local_auth: ^2.1.8
  crypto: ^3.0.3
  
  # Auth UI Components
  pin_code_fields: ^8.0.1
  country_code_picker: ^3.0.0
  intl_phone_number_input: ^0.7.4

  # App Info
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0

  # Offline Mode - Database & Caching
  # Note: Isar doesn't fully support web (large integer literals not supported in JavaScript)
  # Web builds will disable offline features (database_service.dart returns early on web)
  isar: ^3.1.0+1
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1

  # Error Tracking (for web)
  sentry_flutter: ^7.0.0

  # Connectivity Detection
  connectivity_plus: ^6.0.0

  # Social Sharing
  share_plus: ^10.0.0
  screenshot: ^3.0.0

  # Screenshot Prevention
  screen_protector: ^1.4.2

  # Background Sync - workmanager removed (incompatible with Flutter 3.27+, not currently used)
  # Can be re-added when needed: workmanager: ^0.9.0

  # Path utilities
  path_provider: ^2.1.2

  # URL Launcher
  url_launcher: ^6.2.4

dependency_overrides:
  image_cropper_platform_interface: 7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  # Testing dependencies
  mockito: ^5.4.4
  mocktail: ^1.0.4
  build_runner: ^2.4.7
  http_mock_adapter: ^0.6.1
  # Isar code generation
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/images/priya_maam.jpeg

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/JEEVibeLogo.png"
    background_color: "#FFFFFF"
  image_path: "assets/images/JEEVibeLogo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/JEEVibeLogo_adaptive_foreground.png"

