name: jeevibe_mobile
description: JEEVibe Snap & Solve POC - iOS Flutter App
publish_to: 'none'
version: 1.0.1+31

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # Network
  http: ^1.1.2
  http_parser: ^4.0.2
  
  # LaTeX Rendering
  flutter_math_fork: 0.7.4
  
  # SVG Rendering
  flutter_svg: ^2.0.9
  
  # HTML Rendering
  flutter_html: 3.0.0-beta.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Internationalization (structure for future)
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  image_cropper: 8.0.2
  google_fonts: ^6.2.1
  
  # Firebase - Updated to latest versions for Xcode 26.1.1 compatibility
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.7
  firebase_analytics: ^11.3.7
  
  # Authentication
  local_auth: ^2.1.8
  crypto: ^3.0.3
  
  # Auth UI Components
  pin_code_fields: ^8.0.1
  country_code_picker: ^3.0.0
  intl_phone_number_input: ^0.7.4

  # App Info
  package_info_plus: ^8.0.0

dependency_overrides:
  image_cropper_platform_interface: 7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  # Testing dependencies
  mockito: ^5.4.4
  build_runner: ^2.4.7
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/images/priya_maam.jpeg

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/JEEVibeLogo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/JEEVibeLogo.png"

