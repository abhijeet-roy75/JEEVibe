name: Backend Tests

on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run unit tests
        run: |
          cd backend
          npm run test:unit
        env:
          NODE_ENV: test
      
      # Integration tests skipped in CI - require Firebase Emulator or test project
      # Run locally with: npm run test:integration
      # - name: Run integration tests
      #   run: |
      #     cd backend
      #     npm run test:integration
      #   env:
      #     NODE_ENV: test
      #   continue-on-error: true
      
      # Coverage report skipped - would include integration tests
      # Generate locally with: npm run test:coverage
      # - name: Generate coverage report
      #   run: |
      #     cd backend
      #     npm run test:coverage
      #   continue-on-error: true
      
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
      
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: backend/coverage/
          retention-days: 7

