<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 14px; }
      .bond { stroke: black; stroke-width: 3; fill: none; }
      .lone-pair { fill: black; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">COâ‚‚ Lewis Structure</text>
  
  <!-- Left Oxygen -->
  <circle cx="150" cy="150" r="30" fill="#ff6b6b" stroke="black" stroke-width="2"/>
  <text x="150" y="160" text-anchor="middle" class="atom" fill="white">O</text>
  
  <!-- Carbon (center) -->
  <circle cx="300" cy="150" r="30" fill="#666666" stroke="black" stroke-width="2"/>
  <text x="300" y="160" text-anchor="middle" class="atom" fill="white">C</text>
  
  <!-- Right Oxygen -->
  <circle cx="450" cy="150" r="30" fill="#ff6b6b" stroke="black" stroke-width="2"/>
  <text x="450" y="160" text-anchor="middle" class="atom" fill="white">O</text>
  
  <!-- Double bond: Left O to C -->
  <line x1="180" y1="145" x2="270" y2="145" class="bond"/>
  <line x1="180" y1="155" x2="270" y2="155" class="bond"/>
  
  <!-- Double bond: C to Right O -->
  <line x1="330" y1="145" x2="420" y2="145" class="bond"/>
  <line x1="330" y1="155" x2="420" y2="155" class="bond"/>
  
  <!-- Lone pairs on left oxygen -->
  <circle cx="130" cy="120" r="4" class="lone-pair"/>
  <circle cx="145" cy="120" r="4" class="lone-pair"/>
  <circle cx="130" cy="180" r="4" class="lone-pair"/>
  <circle cx="145" cy="180" r="4" class="lone-pair"/>
  
  <!-- Lone pairs on right oxygen -->
  <circle cx="455" cy="120" r="4" class="lone-pair"/>
  <circle cx="470" cy="120" r="4" class="lone-pair"/>
  <circle cx="455" cy="180" r="4" class="lone-pair"/>
  <circle cx="470" cy="180" r="4" class="lone-pair"/>
  
  <!-- Caption -->
  <text x="300" y="270" text-anchor="middle" class="caption">Linear geometry, O=C=O with 16 valence electrons</text>
</svg>