<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 13px; }
      .calc { font-family: Courier, monospace; font-size: 13px; }
      .charge { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #e74c3c; }
      .bond { stroke: black; stroke-width: 3; }
      .bond-label { font-family: Arial, sans-serif; font-size: 11px; fill: #27ae60; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">NO₃⁻ Resonance and Bond Order Calculation</text>
  
  <!-- Representative structure -->
  <g transform="translate(300, 180)">
    <!-- Central N -->
    <circle cx="0" cy="0" r="28" fill="#4a90e2" stroke="black" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" class="atom" fill="white">N</text>
    
    <!-- Three O atoms in trigonal planar -->
    <!-- Top O -->
    <line x1="0" y1="-28" x2="0" y2="-100" class="bond"/>
    <circle cx="0" cy="-120" r="28" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="0" y="-112" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="40" y="-65" text-anchor="start" class="bond-label">BO=1.33</text>
    
    <!-- Bottom Left O -->
    <line x1="-24" y1="14" x2="-87" y2="72" class="bond"/>
    <circle cx="-104" cy="90" r="28" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="-104" y="98" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="-100" y="50" text-anchor="start" class="bond-label">BO=1.33</text>
    
    <!-- Bottom Right O -->
    <line x1="24" y1="14" x2="87" y2="72" class="bond"/>
    <circle cx="104" cy="90" r="28" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="104" y="98" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="60" y="50" text-anchor="start" class="bond-label">BO=1.33</text>
    
    <!-- Overall charge -->
    <text x="160" y="-70" text-anchor="middle" class="charge">−</text>
    <text x="180" y="-75" text-anchor="start" class="caption">(overall)</text>
  </g>
  
  <!-- Resonance info box -->
  <rect x="50" y="330" width="200" height="80" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="150" y="355" text-anchor="middle" style="font-size: 14px; font-weight: bold;">3 Resonance Structures</text>
  <text x="150" y="375" text-anchor="middle" class="caption">• Each has 1 double bond</text>
  <text x="150" y="393" text-anchor="middle" class="caption">• + 2 single bonds</text>
  
  <!-- Calculation box -->
  <rect x="350" y="330" width="200" height="130" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="450" y="355" text-anchor="middle" style="font-size: 14px; font-weight: bold;">Bond Order Calculation</text>
  <text x="360" y="378" class="calc">• Total bonds = 1×2 + 2×1 = 4</text>
  <text x="360" y="397" class="calc">• Distributed over 3 positions</text>
  <text x="360" y="416" class="calc">• Average BO = 4 ÷ 3</text>
  <text x="360" y="440" class="calc" style="font-weight: bold;">             = 1.33</text>
</svg>