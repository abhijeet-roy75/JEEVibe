<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 13px; }
      .bond-solid { stroke: black; stroke-width: 3; }
      .bond-dash { stroke: gray; stroke-width: 2; stroke-dasharray: 5,5; opacity: 0.5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">SF₆ - Octahedral Geometry (sp³d² hybridization)</text>
  
  <!-- Central Sulfur -->
  <circle cx="300" cy="300" r="35" fill="#f9ca24" stroke="black" stroke-width="2"/>
  <text x="300" y="310" text-anchor="middle" class="atom" fill="black">S</text>
  
  <!-- 6 Fluorine atoms in octahedral arrangement -->
  <!-- Front F (right) -->
  <line x1="335" y1="300" x2="450" y2="300" class="bond-solid"/>
  <circle cx="470" cy="300" r="28" fill="#95e1d3" stroke="black" stroke-width="2"/>
  <text x="470" y="310" text-anchor="middle" class="atom">F</text>
  
  <!-- Back F (left, dashed) -->
  <line x1="265" y1="300" x2="150" y2="300" class="bond-dash"/>
  <circle cx="130" cy="300" r="28" fill="#95e1d3" stroke="black" stroke-width="2" opacity="0.6"/>
  <text x="130" y="310" text-anchor="middle" class="atom" opacity="0.6">F</text>
  
  <!-- Top F -->
  <line x1="300" y1="265" x2="300" y2="150" class="bond-solid"/>
  <circle cx="300" cy="130" r="28" fill="#95e1d3" stroke="black" stroke-width="2"/>
  <text x="300" y="140" text-anchor="middle" class="atom">F</text>
  
  <!-- Bottom F -->
  <line x1="300" y1="335" x2="300" y2="450" class="bond-solid"/>
  <circle cx="300" cy="470" r="28" fill="#95e1d3" stroke="black" stroke-width="2"/>
  <text x="300" y="480" text-anchor="middle" class="atom">F</text>
  
  <!-- Front-diagonal F (top-right, coming forward) -->
  <line x1="325" y1="275" x2="400" y2="200" class="bond-solid"/>
  <circle cx="420" cy="180" r="28" fill="#95e1d3" stroke="black" stroke-width="2"/>
  <text x="420" y="190" text-anchor="middle" class="atom">F</text>
  
  <!-- Back-diagonal F (bottom-left, going back, dashed) -->
  <line x1="275" y1="325" x2="200" y2="400" class="bond-dash"/>
  <circle cx="180" cy="420" r="28" fill="#95e1d3" stroke="black" stroke-width="2" opacity="0.6"/>
  <text x="180" y="430" text-anchor="middle" class="atom" opacity="0.6">F</text>
  
  <!-- Octahedron outline (dashed, subtle) -->
  <line x1="130" y1="300" x2="300" y2="130" class="bond-dash"/>
  <line x1="130" y1="300" x2="300" y2="470" class="bond-dash"/>
  <line x1="470" y1="300" x2="300" y2="130" class="bond-dash"/>
  <line x1="470" y1="300" x2="300" y2="470" class="bond-dash"/>
  
  <!-- Caption -->
  <text x="300" y="550" text-anchor="middle" class="caption">All 6 S-F bonds are equivalent due to octahedral symmetry</text>
  <text x="300" y="575" text-anchor="middle" class="caption">∠F-S-F = 90° (adjacent) or 180° (opposite)</text>
</svg>