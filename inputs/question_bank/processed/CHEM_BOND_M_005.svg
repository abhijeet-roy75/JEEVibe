<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 13px; }
      .charge { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #e74c3c; }
      .bond { stroke: black; stroke-width: 3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="title">H₃O⁺ (Hydronium Ion)</text>
  
  <!-- Central Oxygen -->
  <circle cx="250" cy="200" r="35" fill="#ff6b6b" stroke="black" stroke-width="2"/>
  <text x="250" y="210" text-anchor="middle" class="atom" fill="white">O</text>
  
  <!-- Three Hydrogen atoms -->
  <!-- Top H -->
  <line x1="250" y1="165" x2="250" y2="90" class="bond"/>
  <circle cx="250" cy="70" r="22" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="80" text-anchor="middle" class="atom">H</text>
  
  <!-- Bottom Left H -->
  <line x1="220" y1="220" x2="140" y2="300" class="bond"/>
  <circle cx="120" cy="320" r="22" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="330" text-anchor="middle" class="atom">H</text>
  
  <!-- Bottom Right H -->
  <line x1="280" y1="220" x2="360" y2="300" class="bond"/>
  <circle cx="380" cy="320" r="22" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="330" text-anchor="middle" class="atom">H</text>
  
  <!-- Positive charge symbol -->
  <text x="380" y="100" text-anchor="middle" class="charge">+</text>
  
  <!-- Lone pair note -->
  <text x="250" y="390" text-anchor="middle" class="caption">(1 lone pair remains on oxygen)</text>
  
  <!-- Caption -->
  <text x="250" y="420" text-anchor="middle" class="caption">One O-H bond is a coordinate (dative) bond from H⁺</text>
</svg>