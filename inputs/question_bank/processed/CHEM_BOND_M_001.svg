<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 14px; }
      .bond { stroke: black; stroke-width: 3; }
      .bond-back { stroke: black; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="title">NH₃ - Trigonal Pyramidal Geometry</text>
  
  <!-- Central Nitrogen -->
  <circle cx="250" cy="220" r="30" fill="#4a90e2" stroke="black" stroke-width="2"/>
  <text x="250" y="230" text-anchor="middle" class="atom" fill="white">N</text>
  
  <!-- Lone pair (shown as electron cloud at top) -->
  <ellipse cx="250" cy="150" rx="25" ry="15" fill="#ff6b6b" opacity="0.6"/>
  <text x="250" y="120" text-anchor="middle" class="caption">Lone pair</text>
  
  <!-- Three Hydrogen atoms in pyramidal arrangement -->
  <!-- Front H (bottom center) -->
  <line x1="250" y1="250" x2="250" y2="330" class="bond"/>
  <circle cx="250" cy="350" r="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="360" text-anchor="middle" class="atom">H</text>
  
  <!-- Left H (back left, dashed bond) -->
  <line x1="230" y1="210" x2="140" y2="280" class="bond-back"/>
  <circle cx="120" cy="300" r="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="310" text-anchor="middle" class="atom">H</text>
  
  <!-- Right H (back right, dashed bond) -->
  <line x1="270" y1="210" x2="360" y2="280" class="bond-back"/>
  <circle cx="380" cy="300" r="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="310" text-anchor="middle" class="atom">H</text>
  
  <!-- Angle indicator -->
  <path d="M 240,330 Q 250,300 260,330" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <text x="250" y="400" text-anchor="middle" class="caption">H-N-H angle ≈ 107°</text>
  
  <!-- Bottom caption -->
  <text x="250" y="470" text-anchor="middle" class="caption">Bond angle compressed from 109.5° due to lone pair repulsion</text>
</svg>