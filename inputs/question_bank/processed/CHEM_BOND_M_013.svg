<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <style>
      .atom { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 13px; }
      .charge { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e74c3c; }
      .bond { stroke: black; stroke-width: 2.5; }
      .double-bond { stroke: black; stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">NO₃⁻ Resonance Structures</text>
  
  <!-- Structure 1 -->
  <g id="structure1" transform="translate(150, 200)">
    <text x="0" y="-110" text-anchor="middle" class="subtitle">Structure 1</text>
    
    <!-- Central N -->
    <circle cx="0" cy="0" r="25" fill="#4a90e2" stroke="black" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" class="atom" fill="white">N</text>
    
    <!-- Top O (double bond) -->
    <line x1="0" y1="-25" x2="0" y2="-75" class="bond"/>
    <line x1="-5" y1="-25" x2="-5" y2="-75" class="bond"/>
    <circle cx="0" cy="-95" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="0" y="-87" text-anchor="middle" class="atom" fill="white">O</text>
    
    <!-- Bottom Left O (single bond with charge) -->
    <line x1="-22" y1="12" x2="-63" y2="55" class="bond"/>
    <circle cx="-82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="-82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="-110" y="80" text-anchor="middle" class="charge">−</text>
    
    <!-- Bottom Right O (single bond with charge) -->
    <line x1="22" y1="12" x2="63" y2="55" class="bond"/>
    <circle cx="82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="110" y="80" text-anchor="middle" class="charge">−</text>
  </g>
  
  <!-- Structure 2 -->
  <g id="structure2" transform="translate(450, 200)">
    <text x="0" y="-110" text-anchor="middle" class="subtitle">Structure 2</text>
    
    <!-- Central N -->
    <circle cx="0" cy="0" r="25" fill="#4a90e2" stroke="black" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" class="atom" fill="white">N</text>
    
    <!-- Top O (single bond with charge) -->
    <line x1="0" y1="-25" x2="0" y2="-75" class="bond"/>
    <circle cx="0" cy="-95" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="0" y="-87" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="-30" y="-87" text-anchor="middle" class="charge">−</text>
    
    <!-- Bottom Left O (double bond) -->
    <line x1="-22" y1="12" x2="-63" y2="55" class="bond"/>
    <line x1="-18" y1="8" x2="-59" y2="51" class="bond"/>
    <circle cx="-82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="-82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
    
    <!-- Bottom Right O (single bond with charge) -->
    <line x1="22" y1="12" x2="63" y2="55" class="bond"/>
    <circle cx="82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="110" y="80" text-anchor="middle" class="charge">−</text>
  </g>
  
  <!-- Structure 3 -->
  <g id="structure3" transform="translate(750, 200)">
    <text x="0" y="-110" text-anchor="middle" class="subtitle">Structure 3</text>
    
    <!-- Central N -->
    <circle cx="0" cy="0" r="25" fill="#4a90e2" stroke="black" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" class="atom" fill="white">N</text>
    
    <!-- Top O (single bond with charge) -->
    <line x1="0" y1="-25" x2="0" y2="-75" class="bond"/>
    <circle cx="0" cy="-95" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="0" y="-87" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="-30" y="-87" text-anchor="middle" class="charge">−</text>
    
    <!-- Bottom Left O (single bond with charge) -->
    <line x1="-22" y1="12" x2="-63" y2="55" class="bond"/>
    <circle cx="-82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="-82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
    <text x="-110" y="80" text-anchor="middle" class="charge">−</text>
    
    <!-- Bottom Right O (double bond) -->
    <line x1="22" y1="12" x2="63" y2="55" class="bond"/>
    <line x1="18" y1="8" x2="59" y2="51" class="bond"/>
    <circle cx="82" cy="72" r="25" fill="#ff6b6b" stroke="black" stroke-width="2"/>
    <text x="82" y="80" text-anchor="middle" class="atom" fill="white">O</text>
  </g>
  
  <!-- Caption -->
  <text x="450" y="380" text-anchor="middle" class="caption">Average bond order = 1.33 (4 bonds ÷ 3 positions)</text>
</svg>